<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Página para auxiliar atividades diárias de um Bombeiro Profissional Civil - BPC">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e12642acd8.js" crossorigin="anonymous"></script>
    <script src="index.js" defer></script>
    <title>Medidor de Gás</title>
</head>

<body>

    <header>
        <img id="avatarAtual" src="" alt="Avatar" class="avatar" onclick="uploadAvatar()">
        <span id="nomeUser"></span>
        <i id="logout" class="fa-solid fa-right-from-bracket" onclick="logout()"></i>
    </header>

    <main>

        <div class="inicial">
            <span>Login</span>

            <label for="nome">
                Nome:
                <input id="nome" type="text" placeholder="digite seu nome">
            </label>

            <label for="senha">
                Senha:
                <input id="senha" type="password" placeholder="digite sua senha">
            </label>
            <p id="error" class="sumir">a</p>
            <p>Não possui conta? <strong id="strong" onclick="cadastrar(this)">Cadastre-se</strong></p>
            <button onsubmit="entrar()" onclick="entrar()">Entrar</button>

        </div>





        <div class="containerInicial sumir">
            <div class="card" onclick="newReg()">
                <div class="minorCard">
                    <div class="iconeHome">
                        <i class="fa-solid fa-calendar-plus"></i>
                    </div>
                    <div class="textHome">
                        <span>Novo Registro</span>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="minorCard" onclick="consultar()">
                    <div class="iconeHome">
                        <i class="fa-solid fa-calendar-day"></i>
                    </div>
                    <div class="textHome">
                        <span>Consultar</span>
                    </div>
                </div>
            </div>

            <div id="deltree" style="margin-top: 50px ;" class="card">
                <div id="minorCard" class="minorCard" onclick="apagarTudo()">
                    <div class="iconeHome">
                        <i class="fa-solid fa-trash"></i>
                    </div>
                    <div class="textHome">
                        <span>Apagar Tudo</span>
                    </div>
                </div>
            </div>
        </div>







        <div class="containerSecundario sumir">
            
            
            <!-- <input id="imgInput" type="file" accept="image/jpeg, image/png, image/jpg" onchange="teste()">
            
            <img src="" id="img" class="editAvatar" />

            <div class="btnAvatar">

                <button onclick="mudarAvatar()">Aceitar</button>
                <button onclick="cancelarMudancaAvatar()">cancelar</button>
                
            </div> -->

        </div>

    </main>

</body>

</html>
