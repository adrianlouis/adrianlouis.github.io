<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <script src="https://kit.fontawesome.com/47637081ef.js" crossorigin="anonymous"></script>
    <!-- <script type="text/javascript" src="ext.js" defer></script> -->

    <title>Extintores</title>
</head>

<body>

    <section>
        <div class="cont">

            <i class="fad fa-fire-extinguisher" style="--fa-secondary-color: #FEEDDA; --fa-secondary-opacity: 1;"></i>

            <form class="formLogin">

                <div class="loginEmail">
                    <label for="email">Login</label>
                    <input type="email" id="email" placeholder="e-mail">
                </div>

                <div class="loginSenha">
                    <input type="password" id="senha" placeholder="senha">
                    <a href="#"><span>Esqueci minha senha</span></a>

                </div>
                <button class="botao" type="submit"><span class="btnSpan">Login</span></button>

            </form>


        </div>
    </section>

</body>
<!-- <script src="service/ext-service.js"></script> -->

</html>
