<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="css/log.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="jquery-3.6.0.js"></script>
    <script type="text/javascript" src="js/logScript.js" defer></script>
        <script src="https://kit.fontawesome.com/e12642acd8.js" crossorigin="anonymous"></script>

    <title>GM Login</title>
</head>

<body>

    <div class="formLogin">
        <div class="log">

            <div class="home">
                <a href="index.html"><i class="fas fa-home"></i> Home</a>
            </div>

            <span style="font-size: 4em; padding: 20px;">Login</span>

            <div class="inputForm">
                <span class="formSpan">Usuário</span>
                <input id="userInput" onkeyup="validateUserLogin()" class="user" type="text" placeholder="Informe seu nome de usuário" required>
                <span id="userSpan" class="valid"></span>
                
            </div>
            
            <div class="inputForm">
                <span class="formSpan">Senha</span>
                <input id="logPword" class="pword" onkeyup="logSenha()" type="password" placeholder="Informe sua senha" required>
                <span id="logSpan1" class="valid"></span>
                
            </div>
            <span class="forgetPw" style="font-size: 1.2em;">Esqueceu a senha?</span>
            
            <button id="btnLogin" type="submit" class="btn">Login</button>
            <span style="font-size: 1.2em;">entrar com</span>
            <div class="socialMediaIcons">
                <div class="faceIcon">
                    <img src="newImg/faceIcon.svg"> Facebook
                </div>
                <div class="instaIcon">
                   <img src="newImg/instaIcon.svg"> Instagram
                </div>
            </div>
           <span style="margin: 15px 0;font-size: 1.2em;"> Não possui uma conta? </span>
            <span id="regSpan" class="regSpan">Registre-se</span>

        </div>


        <div class="reg">
            <div class="home">
                <a href="index.html"><i class="fas fa-home"></i> Home</a>
            </div>

            <span style="font-size: 4em; padding: 20px;">Cadastro</span>

            <div class="inputForm">
                <span class="formSpan">Usuário</span>
                <input class="user" type="text" placeholder="Usuário">
            </div>
            
            <div class="inputForm">
                <span class="formSpan">Email</span>
                <input class="user" type="email" placeholder="Email" required>
            </div>

            <div class="inputForm">
                <span class="formSpan">Senha</span>
                <input class="pword" type="password" placeholder="Senha">
            </div>

            <div class="inputForm">
                <span class="formSpan">Confirme a Senha</span>
                <input class="pword" type="password" placeholder="Confirme a Senha">
            </div>

            <span class="forgetPw" style="font-size: 1.2em;">Esqueceu a senha?</span>
            
            <button class="btn">Cadastrar</button>
            <span style="font-size: 1.2em;">entrar com</span>
            <div class="socialMediaIcons">
                <div class="faceIcon">
                    <img src="newImg/faceIcon.svg"> Facebook
                </div>
                <div class="instaIcon">
                   <img src="newImg/instaIcon.svg"> Instagram
                </div>
            </div>
           <span style="margin: 15px 0;font-size: 1.2em;"> Já é cadastrado? </span>
            <span id="regSpan" class="entrarSpan">Login</span>

        </div>

        <div class="reg"></div>
    </div>

</body>

</html>
